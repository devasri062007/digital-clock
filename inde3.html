<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: white;
    }

    .clock {
      font-size: 70px;
      font-weight: bold;
      text-align: center;
      padding: 20px 50px;
      border: 4px solid #00ffcc;
      border-radius: 15px;
      box-shadow: 0 0 40px #00ffcc;
      background: rgba(0, 0, 0, 0.4);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px #00ffcc; }
      to { box-shadow: 0 0 40px #00ffcc, 0 0 80px #00ffcc; }
    }

    .date {
      margin-top: 20px;
      font-size: 24px;
      color: #ffdf6c;
    }

    .greeting {
      margin-top: 10px;
      font-size: 28px;
      font-weight: bold;
      color: #ff66b2;
    }

    .toggle-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background: #ff66b2;
      color: white;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">00:00:00</div>
  <div class="date" id="date"></div>
  <div class="greeting" id="greeting"></div>
  <button class="toggle-btn" onclick="toggleFormat()">Switch to 12-Hour</button>

  <script>
    let is24Hour = true;

    function updateClock() {
      let now = new Date();
      let hours = now.getHours();
      let minutes = String(now.getMinutes()).padStart(2, '0');
      let seconds = String(now.getSeconds()).padStart(2, '0');
      let ampm = "";

      if (!is24Hour) {
        ampm = hours >= 12 ? " PM" : " AM";
        hours = hours % 12 || 12;
      }

      hours = String(hours).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}${ampm}`;

      // Date
      let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString("en-US", options);

      // Greeting
      let greeting = "";
      let hour = now.getHours();
      if (hour < 12) {
        greeting = "☀️ Good Morning!";
      } else if (hour < 18) {
        greeting = " Good Afternoon!";
      } else {
        greeting = "🌙 Good Evening!";
      }
      document.getElementById('greeting').textContent = greeting;
    }

    function toggleFormat() {
      is24Hour = !is24Hour;
      document.querySelector(".toggle-btn").textContent = is24Hour ? "Switch to 12-Hour" : "Switch to 24-Hour";
      updateClock();
    }

    setInterval(updateClock, 1000);
    updateClock(); // run once at start
  </script>
</body>
</html>
